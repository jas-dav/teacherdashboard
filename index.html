<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biology Class Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            background-color: #f8f9fa;
        }
        .sidebar {
            width: 60px;
            height: 100vh;
            background-color: #ffffff;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }
        .sidebar-icon {
            margin-bottom: 30px;
            color: #555;
            font-size: 24px;
            cursor: pointer;
        }
        .logo {
            font-weight: bold;
            font-size: 24px;
            margin-bottom: 40px;
        }
        .main-content {
            flex: 1;
            padding: 20px 40px;
        }
        .header {
            margin-bottom: 10px;
        }
        .subject {
            color: #666;
            font-size: 16px;
        }
        .title {
            font-size: 36px;
            font-weight: bold;
            margin: 10px 0;
        }
        .underline {
            height: 4px;
            width: 450px;
            background-color: #a7e8b9;
            margin-bottom: 30px;
        }
        .section-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .section-description {
            color: #666;
            margin-bottom: 30px;
            max-width: 800px;
            line-height: 1.5;
        }
        .tabs {
            display: flex;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            margin-right: 10px;
            border-radius: 20px;
            cursor: pointer;
            background-color: #e9ecef;
        }
        .tab.active {
            background-color: #000;
            color: white;
        }
        .selection-container {
            background-color: #e6f2ff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        .select-group {
            margin-bottom: 10px;
        }
        select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            background-color: white;
            cursor: pointer;
        }
        .dashboard-container {
            display: flex;
            gap: 20px;
        }
        .chart-container {
            flex: 1;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .mentions-container {
            flex: 1;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            max-width: 400px;
        }
        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .session-info {
            font-size: 16px;
            color: #666;
        }
        .export-btn {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        .export-btn span {
            margin-left: 5px;
        }
        .info-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            cursor: pointer;
            margin-left: 10px;
        }
        .mentions-title {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .mentions-list {
            max-height: 400px;
            overflow-y: auto;
        }
        .mention-item {
            padding: 15px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        .mention-time {
            color: #666;
            margin-bottom: 5px;
        }
        .student-name {
            color: #4285f4;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .mention-text {
            line-height: 1.5;
        }
        .mention-highlight {
            font-style: italic;
        }

        /* Transcript View Styling */
        .transcript-container {
            flex: 1;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            max-width: 400px;
        }
        .transcript-title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 20px;
            font-weight: bold;
        }
        .transcript-item {
            padding: 15px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        .view-toggle {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .circle-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <div class="logo">C</div>
    <div class="sidebar-icon">‚åÇ</div>
    <div class="sidebar-icon">üìö</div>
    <div class="sidebar-icon">‚öôÔ∏è</div>
    <div class="sidebar-icon" style="margin-top: auto; margin-bottom: 20px;">‚èª</div>
</div>

<div class="main-content">
    <div class="header">
        <div class="subject">Biology</div>
        <h1 class="title">Class Dashboard</h1>
        <div class="underline"></div>
    </div>

    <h2 class="section-title">Key Concepts Distribution</h2>
    <p class="section-description">
        Analyze how key concepts are distributed across activities, groups, and individual students.
    </p>

    <div class="tabs">
        <div class="tab" onclick="switchTab('activity')">Activity</div>
        <div class="tab active" onclick="switchTab('group')">Group</div>
        <div class="tab" onclick="switchTab('student')">Student</div>
    </div>

    <div class="selection-container">
        <div class="select-group">
            <label>Select Group</label>
            <select id="groupSelect" onchange="updateCharts()">
                <option value="group1">Group 1</option>
                <option value="group2">Group 2</option>
                <option value="group3" selected>Group 3</option>
                <option value="group4">Group 4</option>
            </select>
        </div>
        <div class="select-group">
            <label>Select Session</label>
            <select id="sessionSelect" onchange="updateCharts()">
                <option value="11/10/24">11/10/24 at 3:25pm</option>
                <option value="11/12/24">11/12/24 at 3:25pm</option>
                <option value="11/15/24" selected>11/15/24 at 3:25pm</option>
                <option value="11/17/24">11/17/24 at 3:25pm</option>
            </select>
        </div>
    </div>

    <div class="dashboard-container">
        <div class="chart-container">
            <div class="chart-header">
                <div>
                    <h3>Group 3</h3>
                    <div class="session-info">Session 11/15/24</div>
                </div>
                <div style="display: flex; align-items: center;">
                    <button class="export-btn">
                        + <span>Export</span>
                    </button>
                    <div class="info-icon">i</div>
                </div>
            </div>
            <canvas id="conceptsChart" height="300"></canvas>
        </div>

        <div id="rightPanel">
            <!-- Content will be switched between mentions and transcript -->
        </div>
    </div>
</div>

<script>
    // Mock data
    const mockData = {
        groups: {
            group1: {
                sessions: {
                    "11/10/24": {
                        concepts: {
                            "Photosynthesis": 15,
                            "Glucose": 12,
                            "Carbon Dioxide": 10,
                            "Energy": 7,
                            "Chlorophyll": 6
                        },
                        mentions: [
                            {time: "12:03pm", student: "Student D", text: "I think photosynthesis uses sunlight to make food", highlight: "photosynthesis"},
                            {time: "12:08pm", student: "Student E", text: "Plants need chlorophyll for photosynthesis", highlight: "photosynthesis"},
                            {time: "12:15pm", student: "Student F", text: "Does photosynthesis release oxygen?", highlight: "photosynthesis"}
                        ],
                        transcript: [
                            {time: "12:03pm", speaker: "Student D", text: "I think photosynthesis uses sunlight to make food"},
                            {time: "12:05pm", speaker: "AI Chatbot", text: "Yes, that's correct! Plants use sunlight energy in photosynthesis."},
                            {time: "12:08pm", speaker: "Student E", text: "Plants need chlorophyll for photosynthesis"},
                            {time: "12:10pm", speaker: "AI Chatbot", text: "Great point! Chlorophyll is the green pigment that captures light energy."}
                        ]
                    }
                }
            },
            group3: {
                sessions: {
                    "11/15/24": {
                        concepts: {
                            "Photosynthesis": 27,
                            "Glucose": 25.5,
                            "Carbon Dioxide": 21.3,
                            "Energy": 12.8,
                            "Chlorophyll": 8.5
                        },
                        mentions: [
                            {time: "12:05pm", student: "Student A", text: "I think plants absorb sunlight in photosynthesis", highlight: "photosynthesis"},
                            {time: "12:11pm", student: "Student C", text: "Yeah, that makes sense about photosynthesis", highlight: "photosynthesis"},
                            {time: "12:14pm", student: "Student B", text: "Do plants make oxygen during photosynthesis?", highlight: "photosynthesis"}
                        ],
                        transcript: [
                            {time: "12:10pm", speaker: "Student C", text: "Yeah, that makes sense about photosynthesis"},
                            {time: "12:11pm", speaker: "AI Chatbot", text: "Great, I'm glad you understand! What should we focus on next?"},
                            {time: "12:14pm", speaker: "Student B", text: "I think I have a few questions about..."}
                        ]
                    }
                }
            }
        }
    };

    // Current view state
    let currentTab = 'group';
    let currentView = 'mentions'; // 'mentions' or 'transcript'
    let currentGroup = 'group3';
    let currentSession = '11/15/24';

    // Initialize charts and views
    function initialize() {
        updateCharts();
        renderRightPanel();

        // Set up event listeners for view switching
        document.getElementById('rightPanel').addEventListener('click', function(e) {
            if (e.target.classList.contains('circle-btn')) {
                toggleView();
            }
        });
    }

    function switchTab(tab) {
        currentTab = tab;
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelector(`.tab:nth-child(${tab === 'activity' ? 1 : tab === 'group' ? 2 : 3})`).classList.add('active');
        updateCharts();
    }

    function toggleView() {
        currentView = currentView === 'mentions' ? 'transcript' : 'mentions';
        renderRightPanel();
    }

    function updateCharts() {
        currentGroup = document.getElementById('groupSelect').value;
        currentSession = document.getElementById('sessionSelect').value;

        // Update group and session display
        document.querySelector('.chart-header h3').textContent = `Group ${currentGroup.replace('group', '')}`;
        document.querySelector('.session-info').textContent = `Session ${currentSession}`;

        // Get data for selected group and session
        let groupData;

        // If we have real data for this selection, use it
        if (mockData.groups[currentGroup] &&
            mockData.groups[currentGroup].sessions[currentSession]) {
            groupData = mockData.groups[currentGroup].sessions[currentSession];
        } else {
            // Otherwise use mock data from group3
            groupData = mockData.groups.group3.sessions["11/15/24"];
        }

        // Render the pie chart
        renderPieChart(groupData.concepts);

        // Update right panel (mentions or transcript)
        renderRightPanel();
    }

    function renderPieChart(conceptsData) {
        // Clear any existing chart
        if (window.myChart) {
            window.myChart.destroy();
        }

        const ctx = document.getElementById('conceptsChart').getContext('2d');

        // Prepare data for chart.js
        const labels = Object.keys(conceptsData);
        const data = Object.values(conceptsData);

        // Create a color array
        const colors = [
            'rgb(231, 123, 141)', // Glucose (pink/red)
            'rgb(106, 198, 212)', // Photosynthesis (teal)
            'rgb(246, 188, 122)', // Carbon Dioxide (orange)
            'rgb(244, 224, 134)', // Energy (yellow)
            'rgb(108, 148, 231)'  // Chlorophyll (blue)
        ];

        // Create the pie chart
        window.myChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: labels,
                datasets: [{
                    data: data,
                    backgroundColor: colors,
                    borderWidth: 0
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'left',
                        labels: {
                            boxWidth: 12,
                            padding: 20,
                            font: {
                                size: 12
                            }
                        }
                    },
                    tooltip: {
                        callbacks: {
                            label: function(tooltipItem) {
                                const label = tooltipItem.label;
                                const value = tooltipItem.raw;
                                const percentage = value + '%';
                                return `${label}: ${percentage}`;
                            }
                        }
                    }
                }
            }
        });

        // Add custom overlay for photosynthesis mentions
        setTimeout(() => {
            const canvas = document.getElementById('conceptsChart');
            const photosynthesisIndex = labels.indexOf('Photosynthesis');

            if (photosynthesisIndex >= 0) {
                // Create overlay div for mentions
                const overlay = document.createElement('div');
                overlay.style.position = 'absolute';
                overlay.style.backgroundColor = 'white';
                overlay.style.border = '1px solid #ddd';
                overlay.style.borderRadius = '5px';
                overlay.style.padding = '5px 10px';
                overlay.style.zIndex = '10';
                overlay.style.pointerEvents = 'none';
                overlay.style.boxShadow = '0 2px 5px rgba(0,0,0,0.1)';
                overlay.innerHTML = 'Photosynthesis<br>27 mentions';

                // Position the overlay near the photosynthesis segment
                const chartContainer = document.querySelector('.chart-container');
                chartContainer.style.position = 'relative';
                overlay.style.left = '45%';
                overlay.style.top = '60%';

                chartContainer.appendChild(overlay);
            }
        }, 100);
    }

    function renderRightPanel() {
        const panel = document.getElementById('rightPanel');
        const groupData = mockData.groups[currentGroup]?.sessions[currentSession] ||
            mockData.groups.group3.sessions["11/15/24"];

        if (currentView === 'mentions') {
            panel.innerHTML = `
                    <div class="mentions-container">
                        <div class="mentions-title">
                            <h3>Mentions of Photosynthesis</h3>
                            <div class="info-icon">i</div>
                        </div>
                        <div class="view-toggle">
                            <div class="circle-btn">‚Üî</div>
                        </div>
                        <div class="mentions-list">
                            ${groupData.mentions.map(mention => `
                                <div class="mention-item">
                                    <div class="mention-time">${mention.time}</div>
                                    <div class="student-name">${mention.student}</div>
                                    <div class="mention-text">
                                        ${formatMentionText(mention.text, mention.highlight)}
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
        } else {
            panel.innerHTML = `
                    <div class="transcript-container">
                        <div class="view-toggle">
                            <div class="circle-btn">‚Üî</div>
                        </div>
                        <h3 class="transcript-title">Transcript View</h3>
                        <div class="mentions-list">
                            ${groupData.transcript.map(item => `
                                <div class="transcript-item">
                                    <div class="mention-time">${item.time}</div>
                                    <div class="student-name">${item.speaker}</div>
                                    <div class="mention-text">
                                        ${formatMentionText(item.text, 'photosynthesis')}
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
        }
    }

    function formatMentionText(text, highlight) {
        if (!text.toLowerCase().includes(highlight.toLowerCase())) {
            return text;
        }

        const regex = new RegExp(`(${highlight})`, 'gi');
        return text.replace(regex, '<span class="mention-highlight">$1</span>');
    }

    // Initialize everything on load
    window.onload = initialize;
</script>
</body>
</html>
